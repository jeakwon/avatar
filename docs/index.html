<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <script>
      let asyncCall = async (url, parent_dir='') => {
        const response = await fetch(url);
        const data = await response.json();
        let htmlString = `<div class="container">`;
        for (let file of data) {
          if(file.name == 'index.html'){
            continue;
          } else if (file.type=='dir') {
            
            htmlString += `<div class="card">`;

            // Header Start
            htmlString += `<div class="card-header" id="heading${file.name}">`
            htmlString += `<h5 class="mb-0">`
            htmlString += `<button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapse${file.name}" aria-expanded="true" aria-controls="collapse${file.name}">`
            htmlString += `${file.name}`
            htmlString += `</button>`
            htmlString += `</h5>`
            htmlString += `</div>`
            // Header End

            // Body Start
            htmlString += `<div id="collapse${file.name}" class="collapse show" aria-labelledby="heading${file.name}">`;
            htmlString += `<div class="card-body">`;
              
            htmlString += `<ul class="list-group list-group-flush">`;
            parent_dir += file.name+'/'
            htmlString += await asyncCall(url+file.name, parent_dir);
            htmlString += `</ul>`;
            
            htmlString += `</div>`;
            htmlString += `</div>`;
            // Body End
            
            htmlString += `</div>`;
          } else {
            htmlString += `<li class="list-group-item"><a href="${parent_dir+file.name}">${file.name}</a></li>`;
          }
        }
        htmlString += `</div>`
        return htmlString
      }

      (async () => {
        htmlString = await asyncCall('https://api.github.com/repos/jeakwon/avatarpy/contents/docs/')
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
      
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
